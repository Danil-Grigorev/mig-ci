- name: Ensure base packages exist
  yum:
    name:
    - git
    - ansible
    - python-openshift
    - wget
    - net-tools
    - bind-utils
    - yum-utils
    - iptables-services
    - bridge-utils
    - bash-completion
    - kexec-tools
    - sos
    - psacct
    - docker
    state: present

- name: Install docker for v3.10 and v3.9
  yum:
    name:
    - docker-1.13.1
    state: present
  when: ocp_version == 'v3.10' or ocp_version == 'v3.9'

- name: Start and enable docker
  systemd:
    state: restarted
    enabled: true
    daemon_reload: true
    name: docker
  when: ocp_version == 'v3.10' or ocp_version == 'v3.9'

