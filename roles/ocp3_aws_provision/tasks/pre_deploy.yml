---
- name: Setup RHEL subscription for openshift
  redhat_subscription:
    state: present
    username: "{{ sub_user }}"
    password: "{{ sub_pass }}"
    auto_attach: true
    force_register: true

- name: Disable all RHSM repositories
  rhsm_repository:
    name: '*'
    state: disabled

- name: Enable OKD repos
  rhsm_repository:
    name:
      - rhel-7-server-rpms
      - rhel-7-server-extras-rpms
      - "rhel-7-server-ose-{{ ocp_version[1:] }}-rpms"
      - rhel-7-server-ansible-2.6-rpms
    state: enabled

- name: Enable addition OKD repositories for ocp v3.9
  rhsm_repository:
    name: rhel-7-fast-datapath-rpms
    state: enabled
  when: ocp_version == 'v3.9'

- name: Install RPM-based OCP installer for v3.9
  yum:
    name:
    - atomic-openshift-utils
    state: present
  when: ocp_version == 'v3.9'

- name: Enable EPEL for python-docker-py
  package:
    name: "https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm"
    state: present
  when: ocp_version == 'v3.10'

- name: Ensure python-docker-py is installed
  yum:
    name: python-docker-py
    state: present
  when: ocp_version == 'v3.10'

- name: Install RPM-based OCP installer for v3.10
  yum:
    name: openshift-ansible
    state: present
  when: ocp_version == 'v3.10'

